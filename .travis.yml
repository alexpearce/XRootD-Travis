language: python
python:
  - "2.7"
addons:
  apt:
    packages:
    - cmake
    - libxml2
    - libxml2-dev
    - libxml++2.6-dev
    - libxml2-utils
    - libxslt1-dev
install:
  - mkdir $HOME/usr
  - curl -L -O http://xrootd.org/download/v4.3.0/xrootd-4.3.0.tar.gz
  - tar xzf xrootd-4.3.0.tar.gz
  - mkdir xrootd-build && cd xrootd-build
  - ls /usr/include
  - ls /usr/include/libxml2
  - cmake ../xrootd-4.3.0 -DCMAKE_INSTALL_PREFIX=$HOME/usr -DENABLE_PERL=FALSE -DEO_SOURCE_DIR:PATH=/usr/include/libxml2
  - make
  - make install
  - cd -
# command to run tests
script:
  - python foo.py
